<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make Friends.com</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .detailscontainer{
            background: linear-gradient(to bottom, transparent, rgba(0, 0, 0, 0.9));
        }
    </style>
</head>
<body>
    <div class="w-full h-screen bg-black font-['Gilroy']">
        <div class="imagecontainer w-full h-screen relative overflow-hidden">
            <div class="maincard z-[3] absolute w-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%] ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
            <div class="insidecard z-[2] absolute w-[130%] top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 h-[130%] ">
                <img class="w-full h-full object-cover" src="" alt="">
            </div>
        </div>
        <div class="absolute top-0 left-0 z-[4] w-full h-screen   flex flex-col justify-between">
            <div class="navbar flex px-5 py-6 justify-between items-center text-white">
                <div class="prfimg w-[3rem] h-[3rem] rounded-full overflow-hidden">
                    <img class="w-full h-full object-cover" src="" alt="">
                </div>
                <h3 class="capitalize text-xl tracking-tight">they like you</h3>
                <div class="chaticon relative flex items-center justify-center rounded-full w-[3rem] h-[3rem] rounded-full bg-blue-400">
                    <i class="opacity-80 ri-chat-3-fill"></i>
                    <div class="badge w-5 h-5 absolute flex items-center justify-center rounded-full top-0 right-0 -translate-y-[5px] translate-x-[3px] bg-red-500 ">
                        <h5 class="text-xs font-medium">5</h5>
                    </div>
                </div>
            </div>
            <div class="detailscontainer w-full">
                <div class="details px-5 py-6 w-full">
                    <div class="element location flex gap-4">
                        <i class="w-[2rem] h-[2rem] bg-white rounded-full flex justify-center font-semibold items-center ri-corner-left-up-line"></i>
                        <h3 class="text-white font-semibold">USA, California</h3>
                    </div>
                    <div class="element name flex gap-3 text-white mt-1">
                        <h1 class="text-6xl font-semibold tracking-tighter">Victoria</h1>
                        <h1 class="text-6xl font-semibold tracking-tighter opacity-60">20</h1>
                    </div>
                    <div class="element tags flex gap-3 mt-4">
                       
                        <!-- <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tight">Music</h3>
                        </div>
                        <div class="tag flex items-center bg-white/30 px-3 py-1 rounded-full gap-3">
                            <i class="text-sm ri-music-2-fill"></i>
                            <h3 class="text-sm tracking-tight">Music</h3>
                        </div> -->
                    </div>
                    <div class="element bio text-white/80 mt-5">
                        <h3 class="text-xl">Bio</h3>
                        <p class="text-lg mt-3">Lorem ipsum dolor, sit amet consectetur adipisicing elit. Esse libero veniam corrupti praesentium, voluptatibus dignissimos.</p>
                    </div>
                    <div class="element flex items-start mt-10 gap-1">
                        <button class="deny py-3 rounded-xl w-1/2 bg-white">
                            <i class="text-2xl font-semibold ri-close-line"></i>
                        </button>
                        <button class="accept py-3 rounded-xl w-1/2 bg-red-500">
                            <i class="text-2xl font-semibold ri-heart-line"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="script.js"></script>
</body>
</html>
